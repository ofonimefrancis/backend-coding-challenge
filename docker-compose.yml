version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      POSTGRESQL_DSN: "host=postgres dbname=postgres user=postgres password=postgres sslmode=disable"
      POSTGRES_HEALTH_CHECK: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
